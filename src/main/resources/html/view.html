<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>게시글 보기</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/static/css/view.css" rel="stylesheet">
</head>

<body>
  <div class="modal fade" id="viewModal" tabindex="-1" aria-labelledby="viewModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="postTitle"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="d-flex justify-content-between mb-3">
            <div>
              <span class="text-muted">작성자: <span id="postAuthor"></span></span>
              <span class="text-muted ms-3">작성일: <span id="postDate"></span></span>
            </div>
            <span class="text-muted">조회수: <span id="postHits"></span></span>
          </div>
          <div class="border-top pt-3">
            <div id="postContent"></div>
          </div>
          <div id="editForm" class="d-none">
            <div class="mb-3">
              <label for="editSubject" class="form-label">제목</label>
              <input type="text" class="form-control" id="editSubject">
            </div>
            <div class="mb-3">
              <label for="editContent" class="form-label">내용</label>
              <textarea class="form-control" id="editContent" rows="10"></textarea>
            </div>
            <div class="mb-3">
              <label for="editId" class="form-label">아이디</label>
              <input type="text" class="form-control" id="editId">
            </div>
            <div class="mb-3">
              <label for="editPassword" class="form-label">비밀번호</label>
              <input type="password" class="form-control" id="editPassword">
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <div id="viewButtons">
            <button type="button" class="btn btn-primary" id="editButton">수정</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
          </div>
          <div id="editButtons" class="d-none">
            <button type="button" class="btn btn-primary" id="saveButton">저장</button>
            <button type="button" class="btn btn-secondary" id="cancelButton">취소</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
