<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM System</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .main-container {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .welcome-box {
            background-color: white;
            padding: 3rem;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }

        .welcome-title {
            color: #2c3e50;
            margin-bottom: 2rem;
            font-size: 2.5rem;
            font-weight: bold;
        }

        .welcome-subtitle {
            color: #7f8c8d;
            margin-bottom: 2rem;
            font-size: 1.2rem;
        }

        .login-btn {
            padding: 0.8rem 3rem;
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .company-logo {
            margin-bottom: 2rem;
            width: 100px;
            height: auto;
        }
    </style>
</head>

<body>
    <div class="main-container">
        <div class="welcome-box">
            <!-- 로고 이미지 (선택사항) -->
            <img src="https://via.placeholder.com/100" alt="Company Logo" class="company-logo">

            <h1 class="welcome-title">CRM System</h1>
            <p class="welcome-subtitle">고객 관리 시스템에 오신 것을 환영합니다</p>

            <button onclick="location.href='/login'" class="btn btn-primary btn-lg login-btn">
                로그인
            </button>

            <div class="mt-4">
                <small class="text-muted">
                    계정이 없으신가요?
                    <a href="/signup" class="text-decoration-none">회원가입</a>
                </small>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
